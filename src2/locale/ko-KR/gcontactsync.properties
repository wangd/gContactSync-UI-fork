confirmMyContacts=해당 환경설정을 변경하기 위해서는 동기화된 주소록의 모든 명함과 메일링 목록이 Thunderbird로부터 제거되어야 합니다. 주소록을 아직 백업하지 않았거나 이 작업을 중단하려면 취소를 클릭하십시오.\n\n작업이 완료되면, Thunderbird를 다시 시작 하시기 바랍니다.
