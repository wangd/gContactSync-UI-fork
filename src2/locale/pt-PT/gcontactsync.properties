# Preferences

confirmMyContacts=De maneira a poder mudar esta preferência, todos os seus contactos e mailing lists em livros de endereços sincronizados devem ser removidos do Thunderbird antes de poder mudar esta preferência. Se ainda não efectuou uma cópia dos seus contactos ou não pretende o fazer, carregue em Cancelar.\n\nDepois de concluído, por favor reinicie o Thunderbird.
confirmReset=Isto vai restaurar todos os livros de endereços. Os respectivos contactos e mailing lists vão ser removidos e será necessário reiniciar o Thunderbird depois de concluído. Os detalhes da sua conta serão guardados. Carregue em OK para continuar, ou Cancelar para parar.
pleaseRestart=Por favor feche todas as janelas do Thunderbird e reinicie-o antes de sincronizar.
# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)

resetConfirm=Uma ou mais das suas mailing lists estão danificadas. Isto pode acontecer se arrastou e largou vários contactos para as mailing lists, ou por vezes se houver contactos sem endereço de correio.\nCertos grupos no Gmail (Contactos pessoais, Colegas de trabalho, Família e Amigos) também não podem ser apagados ou renomeados.\n Carregue em OK para restaurar o livro de endereços ou Cancelar para fazer isto mais tarde.\nVisite o forum se tiver mais alguma dúvida ou questão.
