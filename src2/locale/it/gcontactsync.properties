confirmReset=Questo azzererà tutte le rubriche sincronizzate. Tutti i contatti in esse contenuti a tutte le mailing list saranno rimosse e dovrai riavviare Thunderbird al termine dell'operazione. I dettagli del tuo account verranno salvati. Clicca OK per continuare oppure Annulla per fermarti.
