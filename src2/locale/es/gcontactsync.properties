# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)

resetConfirm=Una o más de sus listas de correo está rota. Esto puede pasar si ha arrastrado muchos contactos hacia las mismas, o si tiene contactos que no dispongan de dirección de email.\nAlgunos grupos en Gmail (Mis contactos, Compañeros de trabajo, Familia y Amigos) no pueden ser eliminados ni renombrados.\nHaga click en OK para reiniciar su libreta de contactos, o en Cancelar si desea hacerlo más tarde.\nSi tiene alguna duda, por favor visite nuestro foro.
