confirmMyContacts=Para modificar esta preferencia, antes deberá eliminar todos los contactos y listas de correo de sus listas de contacto sincronizadas en Thunderbird. Si no tiene backup de esos datos, o si ya no desea seguir adelante, haga click en Cancelar.\nCuando hay afinalizado, por favor reinicie Thunderbird.
