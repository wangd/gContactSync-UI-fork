# Preferences

confirmMyContacts=Pour pouvoir changer ces préférences, tout vos contacts et listes de diffusions dans les carnets d'adresses synchronisés doivent être supprimés de Thunderbird. Si vous n'avez pas fait de copies de sauvegarde de ces carnets d'adresses ou si vous ne voulez finalement plus changer cette préférence, cliquez Annuler.\n\nQuand cet opération sera terminée, veuillez redémarrer Thunderbird.
confirmReset=Ceci va remettre à zero tous vos carnets d'adresses synchronisés.\nTous contacts et listes de diffusions leurs appartenant seront supprimés et vous aurez à redemarrer Thunderbird quand l'opération sera terminée.\nVos paramètres de compte, eux seront sauvés.\n\nCliquez Okay pour continuez, ou bien Annuler.
pleaseRestart=Veuillez fermer toutes les fenêtres de Thunderbird et redemarrez celui-ci avant de lancer la synchronisation.
# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)

resetConfirm=Une au moins de vos liste de diffusion est illisible.\nCela peut arriver si vous glisser-déposer plusieurs contacts dans une liste, ou bien aussi si vous avez des contacts sans adresse courriel.\nNotez aussi que les listes suivantes de GMail ne peuvent être supprimées ni renommées : (My Contacts, Coworkers, Family, and Friends).\n\nCliquez Okay pour remettre à zero le carnet d'adresse ou Annuler pour le faire plus tard.\n\nN'hésitez pas à venir poser vos questions sur le forum de support.
