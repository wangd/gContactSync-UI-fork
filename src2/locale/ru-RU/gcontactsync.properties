# Preferences

confirmMyContacts=Прежде чем вы сможете изменить значение этого параметра, все Ваши контакты и списки рассылки в синхронизированных адресные книгах должны быть удалены с Thunderbird. Если вы еще не сохранили свои контакты, или передумали изменять этот параметр, нажмите Cancel.\n\nПосле завершения перезапустите Thunderbird.
