# Preferences
confirmMyContacts=Om deze voorkeursinstelling te wijzigen moeten al uw contactpersonen en mailing lijsten verwijderd worden uit thunderbird. Indien u geen backup heeft gemaakt, of niet langer deze instelling wilt wijzigen kunt u op Annuleren te klikken.\n\nNadat dit gebeurd is dient u Thunderbird te herstarten.
confirmReset=Dit zal alle gesynchroniseerde adresboeken resetten. Alle contactpersonen en mailing lijsten zullen verwijderd worden en u dient daarna Thunderbird opnieuw op te starten. Uw account gegevens worden bewaard zodat uw contactpersonen en groupen bij de volgende synchronisatie weer worden toegevoegd. klik op OK om door te gaan of op Annuleren om te stoppen.
pleaseRestart=Sluit alle windows en tabs en start Thunderbird opnieuw op alvorens te synchroniseren.
# Confirm dialog when a mailing list has broken (due to bugs in Thunderbird)
resetConfirm=Een of meer mailing lijsten zijn gebroken. Dit kan gebeurd zijn omdat u contactpersonen naar een mailinglijst heeft gesleept. Of omdat een contactpersoon geen email adres heeft.\nBepaalde groepen in Google (Mijn Contactpersonen, Familie, enz.) kunnen niet worden verwijderd of hernoemt.\nKlik op OK om het adresboek te resetten.\nVoor vragen kunt u op ons forum terecht.
# Confirm dialog for a manual reset
resetConfirm2=Een rest verwijderd all contactpersonen en mailing lijsten uit dat adresboek, maar verwijderd niet de synchronisatie instellingen. Daarom zullen bij de volgende synchronisatie alle gegevens op Google terug in uw lokale adresboek worden geladen.\nKlik op OK om het adresboek te resetten.
