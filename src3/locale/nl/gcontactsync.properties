directionPopup=U kunt kiezen hoe uw contactpersonen synchroniseren.\n\nMet Volledig worden wijzigingen in Google doorgegeven aan Thunderbird, en wijzigingen in Thunderbird doorgegeven aan Google.\n\nIn Alleen Lezen modus worden wijzigingen in Google naar Thunderbird doorgegeven, maar niet omgekeerd.\n\nIn Alleen Lezen modus worden wijzigingen in Thunderbird naar Google doorgegeven, maar niet omgekeerd.
# Miscellaneous
# This is displayed when the user tries to close the Accounts dialog when there are unsaved changes
unsavedAcctChanges=Uw wijzigingen zijn nog niet opgeslagen. Klik op OK om uw wijzigingen op te slaan of op Annuleren om ze te negeren en af te sluiten.
# This is displayed when the account settings have been saved but Thunderbird should be restarted before the account is synchronized again.
finishedAcctSave=Uw account instellingen zijn gewijzigd. U dient Thunderbird nu opnieuw op te starten.
# This should be very similar to finishedAcctSave except if this string is used then the user does not need to restart Thunderbird.
finishedAcctSaveNoRestart=Uw account instellingen zijn gewijzigd en worden vanaf de volgende synchronisatie gebruikt.
confirmABReset=Het adresboek moet worden 'gereset' om deze wijzigingen op te slaan. Dit betekent dat alle contactpersonen en mailing lijsten in dit adresboek worden verwijderd (in Thunderbird).\nDit is noodzakelijk om dubbele contactpersonen te vermijden.\nKlik op OK om het adresboek te restten.\n\nU kunt nu in uw adresboek evt. een backup maken voordat u op OK klikt.\n\nOp Annuleren klikken wordt niet aangeraden.
#LOCALIZATION NOTE: '%d' will be replaced with the number of old/unused preferences that were deleted
